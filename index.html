<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Vite App</title>
</head>
<body>

<div class="container">
  <div class="p-5">
    <div class="mb-4">
      <label for="auvi-input-tooltip">Tooltip-Mode</label><br />
      <input class="auvi-input" id="auvi-input-tooltip" type="text" value="" />
    </div>
    <div class="mb-4">
      <label for="auvi-input-external">External-Mode</label><br />
      <input class="auvi-input" id="auvi-input-external" type="text" value="" />
    </div>
    <div class="mb-4 auvi-result-list-external"></div>
    <div class="mb-4">
      <label for="auvi-input-tooltip-async">Tooltip-Mode / Async</label><br />
      <input class="auvi-input" id="auvi-input-tooltip-async" type="text" value="" />
    </div>
    <div class="mb-4">
      <label for="auvi-input-tooltip-async-data-attr">Tooltip-Mode / Async / Data-Attributes</label><br />
      <input class="auvi-input" id="auvi-input-tooltip-async-data-attr" data-options="http://localhost:3004/users?q={term}" type="text" value="" />
    </div>
    <div class="mb-4">
      <label for="auvi-input-tooltip-async">Tooltip-Mode / Async / Individual suggestion list template</label><br />
      <input class="auvi-input" id="auvi-input-tooltip-async-template" type="text" value="" />
    </div>
    <div class="mb-4">
      <label for="auvi-input-external-async">External-Mode / Async</label><br />
      <input class="auvi-input" id="auvi-input-external-async" type="text" value="" />
    </div>
    <div class="mb-4 auvi-result-list-external-async"></div>
  </div>
</div>
<script type="module" src="/src/main.ts"></script>
<script type="module" src="/tests/auvi.ts"></script>
</body>
</html>
